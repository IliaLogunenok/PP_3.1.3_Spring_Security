<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
</head>
<body>
<h1>Add user</h1>
<form th:action="@{add}" th:object="${user}" method="post">
  <fieldset>
    <legend>User data</legend>
    <p>
      <label th:for="username">Login
        <input type="text" name="username" th:id="username">
      </label>
      <br/>
      <label th:for="password">Password
        <input type="text" name="password" th:id="password">
      </label>
      <br/>
      <br>
      <label>
        <input type="checkbox" name="roleAdmin" th:value="ROLE_ADMIN" th:text="Admin">
      </label>
    </p>
  </fieldset>
  <button type="submit">Save user</button>
</form>
<br/>
<form th:action="@{/admin/allUsers}">
  <button type="submit">Back to user list</button>
</form>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
